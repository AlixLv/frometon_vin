{% extends 'base.html' %}

{% block content %}
    <h1>Frometon</h1>
    {% if user.is_authenticated %}
        <h3>Bonjour, {{ user.username }}</h3>
        <p>
            <a href="{% url 'logout' %}">Log out</a>
        </p>
    {% else %}
        <p>Vous n'êtes pas connecté.e</p>
        <p>
            <a href="{% url 'login' %}">Login</a>
        </p>
    {% endif %}
        <form method="post">
            {% csrf_token %}
            <p>Rechercher un fromage</p>
            {{ form.as_p }}
            <input type="submit" value="rechercher"/>
        </form>     
    
{% endblock content %}
