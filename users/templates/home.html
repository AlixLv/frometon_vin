{% extends 'base.html' %}
<h1>Frometon</h1>
{% block content %}
{% if user.is_authenticated %}
    <h3>Bonjour, {{ user.username }}</h3>
    <p>
        <a href="{% url 'logout' %}">Log out</a>
    </p>
{% else %}
    <p>Vous n'êtes pas connecté.e</p>
    <p>
        <a href="{% url 'login' %}">Login</a>
    </p>
{% endif %}
<form action="">
    <input type="text" name="query"/>
    <input type="submit" />
</form>
{% endblock %}
