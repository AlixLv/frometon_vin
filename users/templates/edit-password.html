{% extends 'base.html' %}
{% load formify %}
{% block content %}
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<h1 class="font-semibold pb-3 pl-1">Modifier mon mot de passe</h1>
<div class="max-h-lvh max-w-md pl-2">
    <form method="POST" novalidate>
    {% csrf_token %}
    {% render_form form %}
    <input type="submit" value="Enregistrer" class="border-2 border-orange-400 rounded-lg">
</form>
</div>

{% endblock content %}
