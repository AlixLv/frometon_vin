{% extends 'base.html' %}

    {% block content %}
        {% for cheese in cheeses %}
            <h3 class="font-semibold">{{ cheese.name }}</h3>
            <p>{{ cheese.family }}</p>
            <p>{{ cheese.type_of_milk }}</p>
            <p>{{ cheese.region }}</p>
            <p>{{ cheese.description }}</p>
            <br />
        {% endfor %}
    {% endblock content %}
